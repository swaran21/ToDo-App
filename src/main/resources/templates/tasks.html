<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-strikethrough{
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">ToDo Application</h1>
        <div class="mt-3">
            <h4>Task Progress</h4>
            <p>Total Tasks: <strong th:text="${totalTasks}">0</strong></p>
            <p>Pending Tasks: <strong th:text="${pendingTasks}">0</strong></p>
            <p>Completed Tasks: <strong th:text="${completedTasks}">0</strong></p>

            <!-- Progress Bar -->
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar"
                     th:style="'width:' + (${totalTasks} > 0 ? (${completedTasks} * 100 / ${totalTasks}) : 0) + '%'"
                     th:text="${totalTasks} > 0 ? (${completedTasks} * 100 / ${totalTasks}) + '%' : '0%'">
                </div>
            </div>
        </div>

        <form action="/" method = "post" class="row mt-3">
            <div class="col-md-10">
                <label>
                    <input class="form-control form-control-lg" type="text" name="title" placeholder="‚úèÔ∏è Add a new task..." required>
                </label>
            </div>

            <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
            </div>

        </form>
        <div class="btn-group mt-3">
            <a href="/" class="btn btn-secondary">All</a>
            <a href="/pending" class="btn btn-warning">Pending</a>
            <a href="/completed" class="btn btn-success">Completed</a>
        </div>

        <div class="mt-4">
            <th:block th:each="task : ${tasks}">
                <div class="card mb-2">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span th:classappend="${task.completed}? 'text-strikethrough'" th:text="${task.title}">Task Tittle</span>
                        <div>
                            <a th:href="@{/{id}/toggle(id=${task.id})}"
                               th:classappend="${task.completed} ? 'btn-primary text-white' : 'btn-outline-secondary'"
                               class="btn btn-sm">
                                ‚úÖ
                            </a>
                            <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm ml-2">üóëÔ∏è</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>

    </div>
</body>
</html>
