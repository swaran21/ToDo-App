<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Smooth Transition */
        * {
            transition: background-color 0.4s ease-in-out, color 0.1s ease-in-out, box-shadow 0.4s ease-in-out, border-color 0.4s ease-in-out;
        }

        /* Light Mode */
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        .task-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            margin-bottom: 8px;
        }
        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark-mode .container {
            background: #1e1e1e;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .dark-mode .task-card {
            background: #2a2a2a;
            border-color: #444;
        }
        .dark-mode input, .dark-mode select {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        .dark-mode input::placeholder {
            color: #bbb;
        }
        .dark-mode .progress {
            background-color: #444;
        }
        .dark-mode .btn-light {
            background-color: #f8f9fa;
            color: #212529;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="text-primary">üìù ToDo Application</h1>
        <button class="btn btn-dark" id="toggleMode">üåô Dark Mode</button>
    </div>

    <div class="mb-3">
        <h5>Task Progress</h5>
        <p>Total: <strong th:text="${totalTasks}">0</strong> |
            Pending: <strong th:text="${pendingTasks}">0</strong> |
            Completed: <strong th:text="${completedTasks}">0</strong>
        </p>

        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar"
                 th:style="'width:' + (${totalTasks} > 0 ? (${completedTasks} * 100 / ${totalTasks}) : 0) + '%'">
            </div>
        </div>
    </div>

    <form action="/" method="get" class="d-flex gap-2 mb-3">
        <input type="date" name="date" th:value="${date}" class="form-control">
        <button type="submit" class="btn btn-info">View</button>
    </form>

    <form action="/" method="post" class="row g-2">
        <div class="col-md-7">
            <input type="text" name="title" class="form-control" placeholder="‚úèÔ∏è Add a task..." required>
        </div>
        <div class="col-md-3">
            <input type="date" name="taskDate" class="form-control" th:value="${date}" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add</button>
        </div>
    </form>

    <div class="btn-group w-100 mt-3">
        <a th:href="@{/(date=${date})}" class="btn btn-secondary">All</a>
        <a th:href="@{/pending(date=${date})}" class="btn btn-warning">Pending</a>
        <a th:href="@{/completed(date=${date})}" class="btn btn-success">Completed</a>
    </div>

    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="task-card">
                <span th:classappend="${task.completed}? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                <div class="task-actions">
                    <a th:href="@{/{id}/toggle(id=${task.id}, date=${date})}" class="btn btn-sm"
                       th:classappend="${task.completed} ? 'btn-primary text-white' : 'btn-outline-secondary'">
                        ‚úÖ
                    </a>
                    <a th:href="@{/{id}/delete(id=${task.id}, date=${date})}" class="btn btn-outline-danger btn-sm">üóëÔ∏è</a>
                </div>
            </div>
        </th:block>
    </div>
</div>

<script>
    const toggleButton = document.getElementById('toggleMode');

    // Load theme preference from localStorage
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        toggleButton.innerHTML = '‚òÄÔ∏è Light Mode';
        toggleButton.classList.remove('btn-dark');
        toggleButton.classList.add('btn-light');
    }

    toggleButton.addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');

        if (document.body.classList.contains('dark-mode')) {
            toggleButton.innerHTML = '‚òÄÔ∏è Light Mode';
            toggleButton.classList.remove('btn-dark');
            toggleButton.classList.add('btn-light');
            localStorage.setItem('theme', 'dark');
        } else {
            toggleButton.innerHTML = 'üåô Dark Mode';
            toggleButton.classList.remove('btn-light');
            toggleButton.classList.add('btn-dark');
            localStorage.setItem('theme', 'light');
        }
    });
</script>
</body>
</html>
